{% extends 'layout.html' %}
{% load static %}

{% block title %}<title>Login To ApplyShare</title>{% endblock title %}


{% block main_content %}


    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h2 class="fs-1 lh-1 mb-3">Login to</h2>
                <h1 class="display-4 fw-bold lh-1 mb-3 "><span class="M-logo">Apply New IPO</span> ðŸ‘»</h1>
                <img class="w-50" src="{% static 'images/login_sec.png' %}" alt="">
            </div>
            <div class="col-md-10 mx-auto col-lg-5 " >

                <form class="p-4 p-md-5 shadow bg-white" action="#" method="POST" style="border-radius: 15px">
                    {% csrf_token %}
                    <img src="{% static 'images/logo.PNG' %}" alt="" class="w-50 mb-3 text-center"/>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                        <label for="floatingInput"> Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                        <a href="/account/password_reset/">Forget your passcode?</a>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-primary" type="submit">Login</button>
                    <hr class="my-4">
                    <small class="text-muted">Dont have account bro?</small> <a href="/register">Create here</a>
{#                    <button class="w-100 btn btn-sm btn-danger" type="submit">Create an Account</button>#}

                </form>
            </div>
        </div>
    </div>

{% endblock main_content %}
